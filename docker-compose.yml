services:
  api_gateway:
    build: ./http-api-gateway
    ports:
      - "3000:3000"
    volumes:
      - ./http-api-gateway/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3000
  users_service:
    build: ./users-service
    volumes:
      - ./users-service/src:/usr/src/app/src
    command: npm run start:dev
  payment_service:
    build: ./payment-service
    volumes:
      - ./payment-service/src:/usr/src/app/src
    command: npm run start:dev
  nats:
    image: nats
    ports:
      - 4222:4222